events {}

http {
    server {
        listen 8080;

        # Proxy all non-API requests to the frontend
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
        }

        # Proxy API requests to the backend
        location /api/ {
            proxy_pass http://backend:5000;
            proxy_set_header Host $host;
        }
    }
}
